id: qradiolink_demod_ssb
label: SSB Demod
category: '[QRadioLink]'
flags: [ python ]

parameters:
-   id: sps
    label: Samples/Symbol
    dtype: int
    default: '125'
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: '250000'
-   id: carrier_freq
    label: Carrier Freq
    dtype: int
    default: '1700'
-   id: filter_width
    label: Filter Width
    dtype: int
    default: '8000'
-   id: sb
    label: Sideband
    dtype: int
    default: '0'
    options: ['0', '1']
    option_labels: ['USB', 'LSB']

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: complex
    label: Filtered
-   domain: stream
    dtype: float
    label: Audio

templates:
    imports: from gnuradio import qradiolink
    make: qradiolink.demod_ssb(sps=${sps}, samp_rate=${samp_rate}, carrier_freq=${carrier_freq}, filter_width=${filter_width}, sb=${sb})

file_format: 1

