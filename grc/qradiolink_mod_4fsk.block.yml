id: qradiolink_mod_4fsk
label: 4FSK Mod
category: '[QRadioLink]/Modulators'
flags: [ python ]

parameters:
-   id: sps
    label: Samples per Symbol
    dtype: int
    default: '125'
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: '250000'
-   id: carrier_freq
    label: Carrier Frequency (Hz)
    dtype: int
    default: '1700'
-   id: filter_width
    label: Filter Width (Hz)
    dtype: int
    default: '8000'
-   id: fm
    label: Frequency Modulation Mode
    dtype: bool
    default: 'True'
    options: ['True', 'False']
    option_labels: ['On', 'Off']

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: from gnuradio import qradiolink
    make: |-
        qradiolink.mod_4fsk(
            sps=${sps},
            samp_rate=${samp_rate},
            carrier_freq=${carrier_freq},
            filter_width=${filter_width},
            fm=${fm})

file_format: 1

