id: qradiolink_demod_nbfm
label: NBFM Demod
category: '[QRadioLink]'
flags: [ python ]

parameters:
-   id: sps
    label: Samples/Symbol
    dtype: int
    default: '125'
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: '250000'
-   id: carrier_freq
    label: Carrier Freq
    dtype: int
    default: '1700'
-   id: filter_width
    label: Filter Width
    dtype: int
    default: '8000'

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: complex
    label: Filtered
    optional: true
-   domain: stream
    dtype: float
    label: Audio

templates:
    imports: from gnuradio import qradiolink
    make: qradiolink.demod_nbfm(sps=${sps}, samp_rate=${samp_rate}, carrier_freq=${carrier_freq}, filter_width=${filter_width})

file_format: 1

