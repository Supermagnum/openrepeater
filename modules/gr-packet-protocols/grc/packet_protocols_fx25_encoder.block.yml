id: packet_protocols_fx25_encoder
label: FX.25 Encoder
category: '[Packet Protocols]'
flags: [python, cpp]

parameters:
-   id: fec_type
    label: FEC Type
    dtype: int
    default: '2'
-   id: interleaver_depth
    label: Interleaver Depth
    dtype: int
    default: '1'
-   id: add_checksum
    label: Add Checksum
    dtype: bool
    default: 'True'

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: |-
        from gnuradio import packet_protocols
    make: |-
        packet_protocols.fx25_encoder(${fec_type}, ${interleaver_depth}, ${add_checksum})

file_format: 1
