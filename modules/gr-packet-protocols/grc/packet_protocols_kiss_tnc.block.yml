id: packet_protocols_kiss_tnc
label: KISS TNC
category: '[Packet Protocols]'
flags: [python, cpp]

parameters:
-   id: device
    label: Device
    dtype: string
    default: '/dev/ttyUSB0'
-   id: baud_rate
    label: Baud Rate
    dtype: int
    default: '9600'
-   id: hardware_flow_control
    label: Hardware Flow Control
    dtype: bool
    default: 'False'

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: |-
        from gnuradio import packet_protocols
    make: |-
        packet_protocols.kiss_tnc(${device}, ${baud_rate}, ${hardware_flow_control})

file_format: 1
