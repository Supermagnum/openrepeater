id: packet_protocols_ax25_encoder
label: AX.25 Encoder
category: '[Packet Protocols]'
flags: [python, cpp]

parameters:
-   id: dest_callsign
    label: Destination Callsign
    dtype: string
    default: 'N0CALL'
-   id: dest_ssid
    label: Destination SSID
    dtype: string
    default: '0'
-   id: src_callsign
    label: Source Callsign
    dtype: string
    default: 'N0CALL'
-   id: src_ssid
    label: Source SSID
    dtype: string
    default: '0'
-   id: digipeaters
    label: Digipeaters
    dtype: string
    default: ''
-   id: command_response
    label: Command/Response
    dtype: bool
    default: 'False'
-   id: poll_final
    label: Poll/Final
    dtype: bool
    default: 'False'

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: byte

templates:
    imports: |-
        from gnuradio import packet_protocols
    make: |-
        packet_protocols.ax25_encoder(${dest_callsign}, ${dest_ssid}, ${src_callsign}, ${src_ssid}, ${digipeaters}, ${command_response}, ${poll_final})

file_format: 1
