id: qradiolink_mod_ssb
label: SSB Mod
category: '[QRadioLink]/Modulators'
flags: [ python ]

parameters:
-   id: sps
    label: Samples per Symbol
    dtype: int
    default: '125'
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: '250000'
-   id: carrier_freq
    label: Carrier Frequency (Hz)
    dtype: int
    default: '1700'
-   id: filter_width
    label: Filter Width (Hz)
    dtype: int
    default: '8000'
-   id: sb
    label: Sideband
    dtype: int
    default: '0'
    options: ['0', '1']
    option_labels: ['USB', 'LSB']

inputs:
-   domain: stream
    dtype: float

outputs:
-   domain: stream
    dtype: complex

templates:
    imports: from gnuradio import qradiolink
    make: |-
        qradiolink.mod_ssb(
            sps=${sps},
            samp_rate=${samp_rate},
            carrier_freq=${carrier_freq},
            filter_width=${filter_width},
            sb=${sb})

file_format: 1

